  persistence.formatSize = DOMTotals.formatSize;
  persistence.formatFileInner = formatFileInner;
  persistence.parseTotalsInner = parseTotalsInner;

var thisScript;
function runMdd() {
  var scriptElements = document.getElementsByTagName('script');
  thisScript = scriptElements && scriptElements.length ? scriptElements[scriptElements.length-1] : null;

  var head = (document.getElementsByTagName('head')||[])[0];
  var title = (document.getElementsByTagName('title')||[])[0];
  if (!document.body || !head) {
    document.write('<html><head></head><body><!--');
    var keepChecking = setInterval(function() {
      if (document.body && keepChecking) {
        clearTimeout(keepChecking);
        keepChecking = false;
        kickOff(true /* aggressiveCollect */);
      }
    }, 1);
  }
  else {
    kickOff();
  }
}
  
function kickOff(aggressiveCollect) {
  loader(window, document);

  var foundThisScript = thisScript?false:true;
  var contentElements = [];
  loader.on('domnode', function(node, type, entity) {
    if (!entity && (aggressiveCollect || node.nodeType===8)) { // comment
      if (/^HEAD$/i.test(node.tagName) || /^TITLE$/i.test(node.tagName)) return;
      if (/^IFRAME$/i.test(node.tagName) && node.__knownFrame) return;
      contentElements.push(node);
    }
  });

  var editorFrame = loader.createFrame();
  loader.on('load', loader_onloaded);
  var updateHeaderToolbar;

  function loader_onloaded(loadedDrive) {

    var shellDoc = loader.shell.contentWindow.document;

    var content = loadedDrive.read('/content');
    if (!content && contentElements.length) {
      var combine = [];
      for (var i = 0; i < contentElements.length; i++) {
        var html =
          'outerHTML' in contentElements[i] ? contentElements[i].outerHTML :
          contentElements[i].nodeValue ||
          contentElements[i].textContent ||
          contentElements[i].text;
        combine.push(html);
      }

      content = combine.join('').replace(/^\s+/, '');
    }

    var firstRender = true;
    var renderContent = function(newContent) {
      if (newContent===window.content) return;
      window.content = newContent;

      var considerHTML = /^\s*\</.test(content) && !/^\s*\<(script)/i.test(content);
      if (firstRender) {
        if (shellDoc.open) shellDoc.open();

        shellDoc.write(
          '<'+'script'+'>'+
          '</'+'script'+'>');

        var css = loadedDrive.read('/default.css');
        if (css){
          shellDoc.write('<'+'style'+'>'+css+'</'+'style'+'>');
        }

        if (considerHTML) {
          shellDoc.write(newContent);
        }
        else {
          var renderMD = marked(newContent);
          shellDoc.write(renderMD);
        }
        if (shellDoc.close) shellDoc.close();
      }
      else {
        if(considerHTML) {
          shellDoc.body.innerHTML = newContent;
        }
        else {
          var renderMD = marked(newContent);
          shellDoc.body.innerHTML = renderMD;
        }
      }

      var firstHeader =
        (shellDoc.getElementsByTagName('h1')||[])[0] ||
        (shellDoc.getElementsByTagName('h2')||[])[0] ||
        (shellDoc.getElementsByTagName('h3')||[])[0];

      if (firstHeader) {
        // let it settle just in case:
        // we're going to read location information
        setTimeout(function() {
          updateHeaderToolbar();
          window.onscroll = updateHeaderToolbar;
          loader.shell.contentWindow.onscroll = updateHeaderToolbar;
        }, 10);

        var headerToolbar;

        updateHeaderToolbar = function() {
          var scrollPos = firstHeader.offsetTop - loader.shell.contentWindow.scrollY;
          if (scrollPos<0 && !/^none$/i.test(loader.shell.style.display)) {
            if (headerToolbar) {
              headerToolbar.style.display = 'block';
            }
            else {
              headerToolbar = document.createElement('div');
              headerToolbar.style.cssText =
                'position: fixed; '+
                'top: 0px; left: 0px; '+
                'z-index: 99999; '+
                'right: 1em; '+
                'margin: 0px; padding: 0px; padding-left: 0.5em; '+
                'margin-right: 1em; '+
                'background: white; border-bottom: solid 1px silver;';
              headerToolbar.innerHTML= firstHeader.outerHTML;
              var injectedHeader = headerToolbar.getElementsByTagName(firstHeader.tagName)[0];
              if (injectedHeader) {
                injectedHeader.style.cssText = 'margin: 0px; padding: 0px;';
              }

              document.body.appendChild(headerToolbar);
            }
          }
          else {
            if (headerToolbar) headerToolbar.style.display = 'none';
          }
        };
      }
    };

    window.renderContent = renderContent;
    window.switchMode = switchMode;

    renderContent(content);

    loader.fadeToUI();

    var focParent = (shellDoc.body.children ? shellDoc.body.children[0]:null)||shellDoc.body;
    var focInput = shellDoc.createElement('input');
    focInput.style.cssText = 'position: fixed; left: 50%; top: 50%; width: 1px; height: 1px; border: none; background: white; opacity: 0.01;';
    focParent.appendChild(focInput);
    focInput.focus();
    setTimeout(function() {
      focInput.focus();

      setTimeout(function() {
        focParent.removeChild(focInput);
      }, 10);

      loader.shell.contentWindow.onkeydown = onkeydown_handleF4;
      loader.on(loader.shell.contentWindow, 'keydown', onkeydown_handleF4);
      loader.on(shellDoc.body, 'keydown', onkeydown_handleF4);

      window.onkeydown = onkeydown_handleF4;
      loader.on(window, 'keydown', onkeydown_handleF4);
      loader.on(document.body, 'keydown', onkeydown_handleF4);

      loader.on((editorFrame.contentWindow||editorFrame.window).document.body, 'keydown', onkeydown_handleF4);
    }, 10);


  }

  function switchMode() {
    var switchAnimationTime = 500;
    var now = +new Date();
    if (switchMode.lastSwitchTime+switchAnimationTime>now) return;

    switchMode.lastSwitchTime = now;
    if (loader.shell.style.display==='block' || !loader.shell.style.display) {
      if (!switchMode.editorInitialized)
      initEditor();
      editorFrame.style.display = 'block';
      loader.shell.style.display = 'none';
    }
    else {
      editorFrame.style.display = 'none';
      loader.shell.style.display = 'block';
      var shellDoc = loader.shell.contentWindow.document;

      var focParent = (shellDoc.body.children ? shellDoc.body.children[0]:null)||shellDoc.body;
      var focInput = document.createElement('input');
      focInput.style.cssText = 'position: fixed; left: 50%; top: 50%; width: 1px; height: 1px; border: none; background: white; opacity: 0.01;';
      focParent.appendChild(focInput);
      focInput.focus();
      setTimeout(function() {
        focInput.focus();

        setTimeout(function() {
          focParent.removeChild(focInput);
        }, 10);
      }, 10);
    }
    if (updateHeaderToolbar) updateHeaderToolbar();

    loader.updateSize();
    setTimeout(function() {
      loader.updateSize();
    }, 1);
  }

  function initEditor() {
    var editorDoc = (editorFrame.contentWindow||editorFrame.window).document;
    if (editorDoc.open) editorDoc.open();
    editorDoc.write(
      '<'+'style'+'>'+codemirror_css+'</'+'style'+'>'+
      '<'+'script'+'>window.CodeMirror = null;'+codemirror_js+'</'+'script'+'>'+
      '<'+'style'+'>'+
      '.CodeMirror { height: 100%; }'+
      '</'+'style'+'>'+
      '<'+'script'+'>'+runEditor+'\nrunEditor();\n'+'//# '+'sourceURL=/editor.js</'+'script'+'>');
    if (editorDoc.close) editorDoc.close();
  }

  function runEditor() {
    window.onload = function() {
      var content = parent.content;
      console.log(document.body);
      var cm = window.cm = CodeMirror(document.body, {
        value: content,
        mode: 'gfm',
        lineNumbers: true
      });
      cm.focus();

      window.onkeydown = onkeydown_handleF4;
      function onkeydown_handleF4(e) {
        if (!e) e = window.event;
        if (e.keyCode===115) { // F4
          if ('cancelBubble' in e) e.cancelBubble = true;
          if (e.preventDefault) e.preventDefault();
          parent.renderContent(cm.getValue());
          parent.switchMode();
        }
      } 
    };

  }

  function onkeydown_handleF4(e) {
    if (!e) e = window.event;
    if (e.keyCode===115) { // F4
      if ('cancelBubble' in e) e.cancelBubble = true;
      if (e.preventDefault) e.preventDefault();
      switchMode();
    }
  } 
}

runMdd();
